<h3>Theming</h3>
<div class="text">
    To apply a light or dark theme, set either the
    <code class="site-code">studio-theme-light</code> or the
    <code class="site-code">studio-theme-dark</code> class on
    the <code class="site-code">&lt;body&gt;</code> tag.
    <div class="uk-margin-top">
        See the <a href="theming/">Theming</a> chapter for details.
    </div>
</div>
