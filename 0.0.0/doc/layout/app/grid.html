<h3>Grid layout</h3>
<div class="text">
    Combine <code class="site-code">studio-row</code> and <code class="site-code">studio-row</code>
    to form a grid.
    <div class="uk-margin-top">
        Below is an example with nested layouts.
    </div>
    <div class="uk-width-2xlarge site-code-section uk-margin-top">
        <ul uk-tab>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
        </ul>
        <ul class="uk-switcher">
          <li id="grid-html"></li>
          <li id="grid-css"></li>
        </ul>
    </div>
    <div class="scroll uk-margin-top">
        <div class="studio-column">
            <div class="studio-row">
                <div class="block"
                    style="height: var(--studio-size-7u); width: var(--studio-size-2b);">
                </div>
                <div class="block"
                    style="height: var(--studio-size-7u); width: var(--studio-size-2b);">
                </div>
            </div>
            <div class="studio-row">
                <div class="block"
                    style="height: var(--studio-size-7u); width: var(--studio-size-3b);">
                </div>
                <div class="studio-column">
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>
        </div>
    </div>
</div>
