<h3 id="orientation">Orientation</h3>
<div class="text">
    Use the <code class="site-code">orientation</code> attribute or property 
    to set the orientation to <code class="site-code">v</code> for vertical,
    or to <code class="site-code">h</code> for horizontal.
    <div class="uk-margin-top">
        The default is vertical.
    </div>
    <div class="uk-width-2xlarge site-code-section uk-margin-top">
        <ul uk-tab>
            <li><a href="#">Example</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
        </ul>
        <ul class="uk-switcher">
            <li class="uk-active">
                <div class="uk-margin-top uk-margin-left uk-margin-bottom scroll">
                    <div class="studio-row">
                        <div class="studio-column">
                            <div class="ruler-box vpad-8 bk-marine">
                                <studio-axis></studio-axis>
                            </div>
                        </div>
                        <div class="studio-column">
                            <div class="ruler-box hpad-8 bk-marine">
                                <studio-axis orientation="h"></studio-axis>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li id="orientation-html"></li>
            <li id="orientation-css"></li>
        </ul>
    </div>
</div>
