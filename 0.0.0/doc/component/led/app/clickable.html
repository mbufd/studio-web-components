<h3 id="clikable">Clickable</h3>
<div class="text">
    A LED is not clickable by default.
    <div class="uk-margin-top">
        To make a LED clickable, set the <code class="site-code">clickable</code> attribute 
        or set the <code class="site-code">clickable</code> property to <code class="site-code">true</code>.
    </div>
    <div class="uk-margin-top">
        A clickable LED will emit standard <code class="site-code">onclick</code> events.
    </div>
    <div class="uk-width-2xlarge site-code-section uk-margin-top">
        <ul uk-tab>
            <li><a href="#">Example</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">JS</a></li>
        </ul>
        <ul class="uk-switcher">
            <li class="uk-active">
                <div class="uk-margin-top uk-margin-left uk-margin-bottom">
                    <studio-led id="clickable" 
                    style="--studio-width: var(--studio-size-4u);" 
                    clickable onclick="ledClickHandler();"></studio-led>
                </div>
            </li>
            <li id="clickable-html"></li>
            <li id="clickable-js"></li>
        </ul>
    </div>

</div>
