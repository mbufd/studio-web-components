
<h4>LED opacity</h4>
<div class="text">
    Use the <code class="site-code">--studio-led-off-opacity</code> CSS custom property,
    to select the opacity of the LED when it is in off state, 
    from <code class="site-code">0</code> to <code class="site-code">1</code>. 
    Default is <code class="site-code">.2</code>.
</div>
<div class="uk-width-2xlarge site-code-section uk-margin-top">
    <ul uk-tab>
        <li><a href="#">Example</a></li>
        <li><a href="#">HTML</a></li>
    </ul>
    <ul class="uk-switcher">
        <li class="uk-active">
            <div class="uk-margin-top uk-margin-left uk-margin-bottom">
                <studio-led style="--studio-led-off-opacity: .1"></studio-led>
                <studio-led style="--studio-led-off-opacity: .2"></studio-led>
                <studio-led style="--studio-led-off-opacity: .3"></studio-led>
                <studio-led style="--studio-led-off-opacity: .4"></studio-led>
            </div>
        </li>
        <li id="off-opacity-html"></li>
    </ul>
</div>
