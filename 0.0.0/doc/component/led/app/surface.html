<h3 id="styling">Styling</h3>

<h4>Surface color</h4>
<div class="text">
    You can set the color of the LED using the
    <code class="site-code">--studio-surface-color</code> CSS custom property,
    either from your <code class="site-code">.css</code> file or inline
    with the <code class="site-code">style</code> attribute.
</div>
<div class="uk-width-2xlarge site-code-section uk-margin-top">
    <ul uk-tab>
        <li><a href="#">Example</a></li>
        <li><a href="#">HTML</a></li>
    </ul>
    <ul class="uk-switcher">
        <li class="uk-active">
            <div class="uk-margin-top uk-margin-left uk-margin-bottom">
                <studio-led on style="--studio-surface-color: var(--studio-pink-flower);"></studio-led>
                <studio-led on style="--studio-surface-color: #7788FF;"></studio-led>
            </div>
        </li>
        <li id="surface-color-html"></li>
    </ul>
</div>
