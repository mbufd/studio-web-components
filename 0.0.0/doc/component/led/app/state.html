<h3 id="state">State</h3>
<div class="text">
    You can turn a <code class="site-code">&lt;studio-led&gt;</code> on or off
    using the <code class="site-code">on</code> boolean attribute.
    When the <code class="site-code">on</code> attribute is present, the LED is on,
    otherwise the LED is off. Default is off.
</div>
