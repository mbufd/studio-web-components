<h4>XY fx color</h4>
<div class="text">

    to modify the color for the XY effects.
    The default is the content color <code class="site-code">--studio-content-color</code>.
    <div class="uk-width-2xlarge site-code-section uk-margin-top">
        <ul uk-tab>
            <li><a href="#">Example</a></li>

        </ul>
        <ul class="uk-switcher">
            <li class="uk-active">
                <div class="uk-margin-top uk-margin-left uk-margin-bottom">
                    <studio-pad swipe xy-fx="xy" style="--studio-fx-color: var(--studio-tomato);">
                        SWIPE ME
                    </studio-pad> 
                </div>
            </li>
            <li id="fx-color-html"></li>
        </ul>
    </div>
