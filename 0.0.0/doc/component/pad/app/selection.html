<h3 id="selection">Selection</h3>
<div class="text">
    The pad will show as selected if the <code class='site-code'>selected</code>
    attribute is present.
    <div class="uk-width-2xlarge site-code-section uk-margin-top scroll">
        <ul uk-tab>
            <li><a href="#">Example</a></li>
            <li><a href="#">HTML</a></li>
        </ul>
        <ul class="uk-switcher">
            <li class="uk-active">
                <div class="uk-margin-top uk-margin-left uk-margin-bottom">
                    <div class="studio-row">
                        <studio-pad>OFF
                            <div slot="secondary">Not selected</div>
                        </studio-pad>
                        <studio-pad selected>ON
                            <div slot="secondary">Selected</div>
                        </studio-pad>
                    </div>
                </div>
            </li>
            <li id="pad-selected-html"></li>
        </ul>
    </div>
</div>
