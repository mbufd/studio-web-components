<div class="text">
    <div class="site-big-text">
        The <code class="site-code">&lt;studio-label&gt;</code> component renders
        a label which can be oriented horizontally or sideways, including centered
        content.
    </div>
</div>

<div class="uk-margin-top" >
    <!-- Wrap all labels inside a StudiÃ¶ layout -->
    <div class="studio-row">
        <!-- Vertical label -->
        <studio-label orientation="90l" style="--studio-surface-color: var(--studio-marine);
                   --studio-thickness: var(--studio-size-4u);">
            SIDEWAYS
        </studio-label>
        <!-- Column between the 2 sideways labels -->
        <div class="studio-column">
            <!-- Stack 3 labels within the column -->
            <studio-label style="--studio-surface-color: var(--studio-sea);
                     --studio-length: var(--studio-size-4b);
                     --studio-thickness: var(--studio-size-1b);">
                LABEL
            </studio-label>
            <studio-label  
              style="--studio-surface-color: var(--studio-spruce);
                     --studio-length: var(--studio-size-4b);
                     --studio-thickness: var(--studio-size-1b);">
            </studio-label><studio-label accent="se"
               style="--studio-surface-color: var(--studio-grape);
                     --studio-length: var(--studio-size-4b);
                     --studio-thickness: var(--studio-size-1b);">
            </studio-label>
            <!-- Stack a row of 3 labels inside the column -->
            <div class="studio-row ">
                <studio-label style="--studio-surface-color: var(--studio-mauve);
                         --studio-length: var(--studio-size-1b);
                         --studio-thickness: var(--studio-size-1u);">
                </studio-label>
                <studio-label style="--studio-surface-color: var(--studio-mauve);
                         --studio-length: var(--studio-size-1b);
                         --studio-thickness: var(--studio-size-1u);">
                </studio-label>
                <studio-label style="--studio-surface-color: var(--studio-mauve);
                         --studio-length: var(--studio-size-1b);
                         --studio-thickness: var(--studio-size-1u);">
                </studio-label>
                <studio-label style="--studio-surface-color: var(--studio-mauve);
                --studio-length: var(--studio-size-1b);
                --studio-thickness: var(--studio-size-1u);">
                 </studio-label>
            </div>
            <!-- Stack another row of 3 labels inside the column -->
            <div class="studio-row ">
                <studio-label accent="s"
                style="--studio-surface-color: var(--studio-candy);
                         --studio-length: var(--studio-size-1b);
                         --studio-thickness: var(--studio-size-6u);">
                </studio-label>
                <studio-label accent="e"
                style="--studio-surface-color: var(--studio-raspberry);
                         --studio-length: var(--studio-size-1b);
                         --studio-thickness: var(--studio-size-6u);">
                </studio-label>
                <studio-label accent="s"
                style="--studio-surface-color: var(--studio-raspberry);
                         --studio-length: var(--studio-size-1b);
                         --studio-thickness: var(--studio-size-6u);">
                </studio-label>
                <studio-label accent="e"
                style="--studio-surface-color: var(--studio-candy);
                         --studio-length: var(--studio-size-1b);
                         --studio-thickness: var(--studio-size-6u);">
                </studio-label>
            </div>
        </div>
        <!-- Vertical label -->
        <studio-label orientation="90r" style="--studio-surface-color: var(--studio-marine);
                  --studio-thickness: var(--studio-size-4u)">
            SIDEWAYS
        </studio-label>
    </div>
</div>
